<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Coffee Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Coffee Chat Scheduling Page -->
  <div class="schedule-container">
    <header>
      <h1>Schedule Your Coffee Chat</h1>
      <p>Pick a time slot for your coffee chat.</p>
    </header>
    
    <!-- Time Slot Selection -->
    <div class="time-slot-container">
      <label for="date">Select Date and Time:</label>
      <input type="datetime-local" id="date" name="date">
    </div>
    
    <!-- Submit Button -->
    <button onclick="alert('Coffee chat scheduled!')">Schedule</button>
    
    <!-- Back to Home Button -->
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
